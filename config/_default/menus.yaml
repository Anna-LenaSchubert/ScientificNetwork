# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.



[[main]]
    name = "Home"  # A name for the link.
    url = "/#about"  # URL of the section.
    weight = 10  # Position of the link in the menu.
    
    [[main]]
    name = "People"  # A name for the link.
    url = "/#people"  # URL of the section.
    weight = 20  # Position of the link in the menu.


